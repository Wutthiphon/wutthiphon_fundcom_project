<div fxLayout="row warp" fxLayoutAlign="center" class="container">
  <div fxFlex="80%" fxFlex.xs="90%">

    <mat-card class="mat-elevation-z4 content_section" fxFlex="100%" fxFlex.xs="100%" style="text-align: left;">
      <mat-card-header style="color: rgb(255, 68, 77)">
        <div mat-card-avatar>
          <span class="material-icons-outlined" style="font-size: 39px">
            error_outline
          </span>
        </div>
        <mat-card-title><b>รหัสข้อผิดพลาด: 404</b></mat-card-title>
        <mat-card-subtitle style="color: rgba(255, 68, 77, 0.8)"><b>Error Code: 404 </b></mat-card-subtitle>
      </mat-card-header>
      <mat-card-content>
        <div style="
        padding-left: 16px;
        padding-right: 16px;
        font-size: 11pt;
        background-color: rgb(255, 236, 236);
        padding-top: 16px;
        padding-bottom: 16px;
        border-radius: 8px;
      ">
          <b style="font-size: 14pt">ข้อความรายละเอียด:</b><br /><br /><b>หน้า: </b>{{ page }}<br />
          <b>คำอธิบาย: </b>
          <u>ไม่ค้นพบหน้าที่ระบุ กรุณาย้อนกลับหรือกดปุ่มกลับสู่หน้าหลัก</u><br /><br />
        </div>
      </mat-card-content>
      <mat-card-actions>
        <div fxLayout="row" style="padding-bottom: 5px">
          <div fxFlex="100%" fxFlex.xs="100%" fxLayoutAlign="center">
            <button mat-raised-button class="primary" routerLink="/">
              <mat-icon>home</mat-icon>
              กลับสู่หน้าหลัก
            </button>
          </div>
        </div>
      </mat-card-actions>
    </mat-card>

  </div>
</div>
