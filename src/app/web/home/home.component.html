<div fxLayout="row warp">
  <div fxFlex="100%" fxFlex.xs="100%" class="header_section parallax" id="home_header_section"
    style="color:white;text-align: center;background-repeat: no-repeat;background-size: cover;">
    <div fxLayout="row warp" fxLayoutAlign="center" class="middle_center" fxLayoutGap="8px grid">
      <div fxFlex="70%" fxFlex.xs="100%">
        <div fxLayout="row warp" fxLayoutAlign="center">
          <div fxFlex="80%" fxFlex.xs="100%" style="margin: auto;" align="center">

            <img src="./assets/images/logo.png" width="80%" fxHide.gt-sm="true">
            <img src="./assets/images/logo.png" width="30%" fxHide.lt-md="true">

            <h1 data-aos="zoom-in-down" data-aos-duration="500" style="margin-top: 35px;">WUTTHIPHON TASSANA</h1>
            <h3 data-aos="fade-up" data-aos-duration="600">วุฒิพร ทัศนา</h3>
            <div fxLayout="row warp" fxLayoutAlign="center" fxLayoutGap="8px grid">
              <div fxFlex="35%" fxFlex.xs="75%">
                <button mat-stroked-button class="profile_btn full-width" data-aos="fade-up" data-aos-duration="800"
                  (click)="scrollToElement(section_profile)">
                  <mat-icon>ads_click</mat-icon>
                  คลิกเพื่ออ่านประวัติส่วนตัว
                </button>
              </div>
              <div fxFlex="35%" fxFlex.xs="75%">
                <button mat-stroked-button class="profile_btn full-width" data-aos="fade-up" data-aos-duration="800"
                  routerLink="/articles">
                  <mat-icon>article</mat-icon>
                  คลิกเพื่อดูบทความ
                </button>
              </div>
              <div fxFlex="35%" fxFlex.xs="75%">
                <button mat-stroked-button class="profile_btn full-width" data-aos="fade-up" data-aos-duration="800"
                  routerLink="/credit">
                  <mat-icon>bookmark_border</mat-icon>
                  คลิกเพื่อดูเครดิต
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div fxFlex="100%" fxFlex.xs="100%" class="parallax2" #section_profile>
    <div class="content_section">
      <h1 data-aos="zoom-in" data-aos-duration="400">ประวัติส่วนตัว</h1>
      <h3 data-aos="zoom-in" data-aos-duration="600">Profile</h3>
      <div fxLayout="row warp" fxLayoutAlign="center" fxLayoutGap="8px grid">
        <div fxFlex="35%" fxFlex.xs="100%">
          <mat-card data-aos="zoom-in" data-aos-duration="700">
            <mat-card-content>
              <iframe src="https://www.youtube.com/embed/AqSRldOUEzM" title="YouTube video player" frameborder="0"
                width="100%" height="300px"
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                allowfullscreen></iframe>
            </mat-card-content>
          </mat-card>
        </div>
        <div fxFlex="35%" fxFlex.xs="100%" style="text-align: left;">
          <p style="text-indent: 32px;font-size: 14pt;margin-top: 16px;">
            ผมนายวุฒิพร ทัศนา นักศึกษามหาวิทยาลัยเทคโนโลยีพระจอมเกล้าพระนครเหนือ คณะวิทยาศาสตร์ประยุกต์
            สาขาวิทยาการคอมพิวเตอร์ (CS | COM-SCI)
          </p>
        </div>
      </div>
    </div>
  </div>

  <div fxFlex="100%" fxFlex.xs="100%" class="parallax">
    <div class="content_section" style="color: #FFF;">
      <h1 data-aos="zoom-in" data-aos-duration="400">ประวัติการศึกษา</h1>
      <h3 data-aos="zoom-in" data-aos-duration="600">Education</h3>
      <div fxLayout="row warp" fxLayoutAlign="center" fxLayoutGap="8px grid">
        <div fxFlex="35%" fxFlex.xs="100%">
          <p style="text-indent: 32px;">
            ประวัติการศึกษา
          </p>
        </div>
        <div fxFlex="35%" fxFlex.xs="100%" style="text-align: left;">
          <mat-card data-aos="zoom-in" data-aos-duration="700">
            <mat-card-content>
              x
              x
            </mat-card-content>
          </mat-card>
        </div>

        <div fxFlex="35%" fxFlex.xs="100%">
          <mat-card data-aos="zoom-in" data-aos-duration="700">
            <mat-card-content>
              x
              x
            </mat-card-content>
          </mat-card>
        </div>
        <div fxFlex="35%" fxFlex.xs="100%" style="text-align: left;">
          <p style="text-indent: 32px;">
            ประวัติการศึกษา
          </p>
        </div>
      </div>
    </div>
  </div>

  <div fxFlex="100%" fxFlex.xs="100%" class="parallax2">
    <div class="content_section">
      <h1 data-aos="zoom-in" data-aos-duration="400">รางวัลและผลงาน</h1>
      <h3 data-aos="zoom-in" data-aos-duration="600">Award</h3>
      <div fxLayout="row warp" fxLayoutAlign="center" fxLayoutGap="8px grid">
        <div fxFlex="35%" fxFlex.xs="100%">
          Test
        </div>
      </div>
    </div>
  </div>
</div>
